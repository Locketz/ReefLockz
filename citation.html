<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References | ReefLockz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            flex-direction: column;
        }

        .back-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #46a0c3;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            width: 50%; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #056C89;
            color: white;
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%; 
            max-width: 1200px; 
            flex-direction: column;
            align-items: center; 
        }

        .container {
            width: 50%; 
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #002d4a;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #46a0c3;
            font-weight: bold;
        }

        a:hover {
            color: #056C89;
        }

        @media (max-width: 1200px) {
            .container-wrapper {
                width: 90%; 
            }

            .container {
                width: 45%; 
            }

            .back-button {
                width: 50%; 
            }
        }

        @media (max-width: 768px) {
            .container-wrapper {
                width: 95%; 
            }

            .container {
                width: 100%; 
                margin-bottom: 20px;
            }

            .back-button {
                width: 100%; 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px; 
            }

            .container-wrapper {
                width: 100%; 
                padding: 10px;
            }

            .container {
                width: 100%; 
            }

            .back-button {
                width: 100%; 
                font-size: 14px; 
            }
        }
    </style>
</head>
